<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD Positions | Bluesky Search</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AG Grid -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@32.0.2/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@32.0.2/styles/ag-theme-alpine.css">
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@32.0.2/dist/ag-grid-community.min.js"></script>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="site-header">
        <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div>
                    <h1 class="site-title text-2xl sm:text-3xl text-white">
                        <span class="text-indigo-400">&gt;</span> PhD_Positions
                    </h1>
                    <p class="site-subtitle mt-2 text-sm">
                        // Academic openings from Bluesky, updated daily
                    </p>
                </div>
                <div class="flex items-center gap-3">
                    <span class="ai-badge">
                        AI-Powered by Gemma
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-1 max-w-7xl w-full mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <!-- Loading state -->
        <div id="loading" class="flex items-center justify-center py-12">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500"></div>
            <span class="loading-text ml-3">Fetching positions...</span>
        </div>

        <!-- Error state -->
        <div id="error" class="hidden bg-red-900/30 border border-red-500/50 rounded-lg p-4">
            <p class="text-red-400 font-mono text-sm">
                <span class="text-red-500">ERROR:</span> Failed to load data. Please try again later.
            </p>
        </div>

        <!-- Grid container -->
        <div id="grid-container" class="hidden">
            <div class="mb-4 flex items-center justify-between">
                <p id="row-count" class="stats-bar"></p>
                <button
                    onclick="clearAllFilters()"
                    class="btn-clear hover:underline"
                >
                    [ clear filters ]
                </button>
            </div>
            <div id="positions-grid" class="ag-theme-alpine w-full rounded-lg overflow-hidden" style="height: 600px;"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4 text-slate-400">
                <p>
                    Data sourced from
                    <a href="https://bsky.app" target="_blank" class="hover:underline">Bluesky</a>
                    via AT Protocol
                </p>
                <div class="flex items-center gap-4">
                    <a href="https://github.com/EydlinIlya/bluesky_search" target="_blank" class="hover:underline flex items-center gap-2">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        Source Code
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Full text modal -->
    <div id="text-modal" class="hidden fixed inset-0 bg-black/70 items-center justify-center z-50 p-4" onclick="closeModal()">
        <div class="bg-slate-800 rounded-lg max-w-2xl w-full max-h-[80vh] overflow-hidden border border-slate-600" onclick="event.stopPropagation()">
            <div class="flex items-center justify-between p-4 border-b border-slate-600">
                <h3 class="text-lg font-semibold font-mono text-white">Full Position Text</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white text-2xl leading-none">&times;</button>
            </div>
            <div class="p-4 overflow-y-auto max-h-[60vh]">
                <p id="modal-content" class="text-slate-200 whitespace-pre-wrap leading-relaxed"></p>
            </div>
            <div class="p-4 border-t border-slate-600 flex justify-end gap-3">
                <a id="modal-link" href="#" target="_blank" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded font-mono text-sm">
                    View on Bluesky
                </a>
                <button onclick="closeModal()" class="px-4 py-2 bg-slate-600 hover:bg-slate-500 text-white rounded font-mono text-sm">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- App script -->
    <script src="app.js"></script>
</body>
</html>
